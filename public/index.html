<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload"
        data-client_id="924222346548-a113986nsbqldrri78lk4r75q7939mhu.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse"><!--"true" es para pedir autenticarse tan pronto como ingrese a la app-->
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="google_signout">
        Signout
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {
        
            //Google Token: ID_TOKEN 
            //console.log('id_token', response.credential);
            const body = { id_token: response.credential };
            
            //a la peticion fetch se le debe espicificar el metodo o tipo sino por defecto lo toma como GET 
            fetch('http://localhost:8080/api/auth/google', {//segundo argumento o configuracion
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(body)//debe estar serializado como un JSON y mandar el id_token
            })
                .then( resp => resp.json() )
                .then( resp => {
                    console.log(resp)
                    localStorage.setItem('email', resp.user.email)
                })
                .catch( console.warn );
            
        }

        const button = document.getElementById('google_signout');
        button.onclick = () => {
            console.log( google.accounts.id );
            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke( localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            });
        }

    </script>

</body>
</html>
